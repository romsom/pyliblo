[build-system]
build-backend = 'mesonpy'
requires = ['meson-python', "Cython>=0.29"]

[project]
name = "pyliblo"
version = "0.10.0"
description = 'Python bindings for the liblo OSC library'
readme = "README.md"
requires-python = ">=3.7"
license = {file = "COPYING"}
authors = [{name = "Dominic Sacr√©", email = "dominic.sacre@gmx.de"},]
maintainers = [{name = "George Rawlinson", email = "george@rawlinson.net.nz"},]
classifiers = [
  "License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)",
]

[project.optional-dependencies]
test = ["pytest",]

[project.urls]
homepage = "https://github.com/mididings/pyliblo"
documentation = "https://mididings.github.io/pyliblo/"
